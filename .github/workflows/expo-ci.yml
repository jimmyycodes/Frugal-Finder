name: Expo CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Debug env variables
        run: |
          echo $DB_HOST
          echo $DB_USER
          echo $DB_PASSWORD
          echo $DB_NAME
      
      - name: Check MySQL Connection
        run: |
          mysql --protocol=tcp --host="$DB_HOST" --user="$DB_USER" --password="$DB_PASSWORD" --ssl-mode=REQUIRED -e "SHOW DATABASES;"

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Azure SSL Certificate
        run: |
          sudo wget https://cacerts.digicert.com/DigiCertGlobalRootCA.crt.pem

      - name: Run Python Script
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_NAME: ${{ secrets.DB_NAME }}
        run: |
          python scraper/__init__.py