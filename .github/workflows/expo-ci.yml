name: Expo CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install MySQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
      
      - name: Download SSL Certificate
        run: |
          sudo wget https://cacerts.digicert.com/DigiCertGlobalRootCA.crt.pem -O /etc/ssl/certs/DigiCertGlobalRootCA.crt.pem
      
      - name: Test MySQL Network Connectivity
        run: |
          nc -zv frugal-finder-server25.mysql.database.azure.com 3306

      - name: Debug MySQL Password
        run: |
          echo "$MYSQL_PASSWORD"
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      - name: Test direct connection pt 1
        run: |
          mysql -h frugal-finder-server25.mysql.database.azure.com -P 3306 -u frugalfinderUW -p "$MYSQL_PASSWORD" -e "SHOW DATABASES;"
        env:
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      - name: Run Python Script
        run: |
          python scraper/__init__.py