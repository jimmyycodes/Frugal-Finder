name: Expo CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # Runs at 2 AM UTC daily
  workflow_dispatch:  # Allows manual execution if needed

jobs:
  # Existing Job: Runs Jest Tests on Every Push & PR
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js front-end
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: FrugalApp/package-lock.json

      - name: Setup Node.js back-end
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install front-end dependencies
        working-directory: FrugalApp
        run: npm install

      - name: Install back-end dependencies
        working-directory: server
        run: npm install

      - name: Run Jest tests front-end
        working-directory: FrugalApp
        run: npm test -- --ci

      - name: Run Jest tests back-end
        working-directory: server
        run: npm test -- --ci

  # New Job: Runs Scraper ONLY on Cron Schedule
  run-scraper:
    runs-on: ubuntu-latest
   # if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'  # âœ… Ensures it runs ONLY on cron or manual trigger

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          sudo apt-get install -y chromium-chromedriver

      - name: Run Python Scraper
        run: |
          python scraper/__init__.py
        env:
          MYSQL_HOST: ${{ secrets.MYSQL_HOST }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
