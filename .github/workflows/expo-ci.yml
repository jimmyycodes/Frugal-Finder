name: Expo CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'  # or yarn

      - name: Install dependencies
        working-directory: FrugalApp
        run: npm install  # or npm install

      - name: Install Expo and EAS CLI
        working-directory: FrugalApp
        run: npm install -g expo-cli eas-cli

      - name: Login to Expo
        working-directory: FrugalApp
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas login --token $EXPO_TOKEN

      - name: Expo Doctor (optional)
        working-directory: FrugalApp
        run: expo doctor

      - name: Run Jest tests
        working-directory: FrugalApp
        run: npm test  # or npm test


